<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <!-- add metta description and keywords -->
    <meta
      name="descrption"
      content="MM Discos. Record label based between Berlin and Barcelona"
    />
    <meta
      name="keywords"
      content="mm discos, moonandmann, berlin, barcelona, house, disco, balearic, italo,"
    />
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MM DISCOS</title>
  </head>
  <body>
    <header>
        <!-- add image logo -->
      <div id="logo">
        <a href="index.html">
          <img src="assets/logo_azul_800x800.jpg" alt="MM Discos logo">
        </a>
      </div>
      <!-- navigation page -->
      <nav class="nav-container">
        <ul class="navigation">
          <li><a href="index.html">HIGHLIGHTS</a></li>
          <li><a href="discos.html">MM DISCOS</a></li>
          <li><a href="casts.html">MM CASTS</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>    
      <span id="slogan">DISCOS SINCE 2015</span>
    </header>

    <main>
      <section>
        <!-- add Form -->
        <div class="get-in-touch">
        <div id="contact-image">
          <img src="assets/images/MM-DISCOS-back.jpg" alt="new-logo" class="new-logo">
        </div>
        <div id="contact">
          <h1>GET IN TOUCH WITH US:</h1>
          <form action="contact-form" method="POST" class="form">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="surname">Surname:</label>
            <input type="text" id="Surname" name="surname" required>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="coments" id="coments">Coments:</label>
            <textarea id="coments" name="coments" rows="4" cols="50"></textarea><br>
    
            <label for="age" id="age">Age:</label>
            <select id="age" name="age" required>
                <option value="" disabled selected>Your Age:</option>
                <option value="16-20">16 - 20</option>
                <option value="21-30">21 - 30</option>
                <option value="31-40">31 - 40</option>
                <option value="41-50">41 - 50</option>
                <option value="51+">More than 50</option>
            </select><br><br>
    
            <input type="submit" value="send" id="submit">
        </form>
        </div>
      </div>
      </section>
    </main>
    <footer><ul id="social-networks">
      <li>
        <a href="https://www.facebook.com/moonandmann/" target="blank" rel="noopener" aria-label="visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
      </li>
      <li>
        <a href="https://soundcloud.com/mmdiscos" target="blank" rel="noopener" aria-label="visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-soundcloud"></i></a>
      </li>
      <li>
        <a href="https://mmdiscos.bandcamp.com/" target="blank" rel="noopener" aria-label="visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-bandcamp"></i></a>
      </li>
      <li>
        <a href="https://www.instagram.com/mm.discos/" target="blank" rel="noopener" aria-label="visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
      </li>
    </ul>
  </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/584cd78b6c.js" crossorigin="anonymous"></script>
  </body>
</html>
