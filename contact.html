      </ul>
    </nav>
  </header>
  <main>
    <section>
      <!-- Add Form -->
      <div class="get-in-touch">
        <div id="contact-image">
          <img src="assets/images/mmdiscos_back.jpg" alt="new-logo" class="new-logo">
        </div>
        <div id="contact">
          <h1>GET IN TOUCH WITH US:</h1>
          <form action="https://formdump.codeinstitute.net" method="POST" class="form">

            <label for="user_name">Name:</label>
            <input type="text" id="user_name" name="name" required>

            <label for="user_surname">Surname:</label>
            <input type="text" id="user_surname" name="surname" required>

            <label for="user_email">E-mail:</label>
            <input type="email" id="user_email" name="email" required>

            <label for="coments" id="user_coments">Coments:</label>
            <textarea id="coments" name="coments" rows="4" cols="50"></textarea><br>

            <label for="age" id="user_age">Age:</label>
            <select id="age" name="age" required>
              <option value="" disabled selected>Your Age:</option>
              <option value="16-20">16 - 20</option>
              <option value="21-30">21 - 30</option>
              <option value="31-40">31 - 40</option>
              <option value="41-50">41 - 50</option>
              <option value="51+">More than 50</option>
            </select><br><br>

            <input type="submit" value="send" id="submit">
          </form>
        </div>
      </div>
    </section>
  </main>
